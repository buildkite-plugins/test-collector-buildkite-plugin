name: Test Collector
description: Uploads your JSON or JUnit files to Buildkite Test Engine
author: https://github.com/buildkite
requirements:
  - curl
configuration:
  properties:
    api-token-env-name:
      type: string
    api-url:
      type: string
    base-path:
      type: string
    branches:
      type: string
    debug:
      type: boolean
    exclude-branches:
      type: string
    files:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
    follow-symlinks:
      type: boolean
    format:
      enum:
        - json
        - junit
    job-id:
      type: string
    missing-error:
      type: integer
    tags:
      type: array
      items:
        type: string
    timeout:
      type: integer
    annotation-link:
      type: boolean
    upload-concurrency:
      type: integer
  required:
    - files
    - format
  additionalProperties: false
